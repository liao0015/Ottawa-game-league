<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<title>Sign up</title>
</head>

<body>

<span class="glyphicon glyphicon-asterisk" aria-hidden="true"></span>
<div class="page-header">
  <div class="container">
    <h1>Ottawa League of E-Sports</h1>
  </div>
</div>


<!-- Navigation -->
<div class="container">
  <ul class="nav navbar-right nav-pills">
    <!-- Home Nav -->
    <li role="presentation">
      <a href="index.html">
        <span class="glyphicon glyphicon-home" aria-hidden="true"></span> Home
      </a>
    </li>
    
    <!-- Standings Nav -->
    <li role="presentation">
      <a href="standing.html">
        <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span> 
        Standings
      </a>
    </li>
    
    <!-- Locations Nav -->
    <li role="presentation" class="dropdown">
      <a href="locations.html">
        <span class="glyphicon glyphicon-globe" aria-hidden="true"></span> 
        Locations
      </a>
    </li>
    
    <!-- Signup Nav -->
    <li role="presentation" class="active">
      <a href="signup.html">
        <span class="glyphicon glyphicon glyphicon-calendar"></span>
        Sign up
      </a>
    </li>
  </ul>
</div>

<div class="wrapper panel panel-info">
  	<div class="panel-heading">Create an account</div>
  
<div class="signup">
    <div class="col">
        <div class="col-1 input-group">
            <span class="input-group-addon glyphicon glyphicon-user"></span>
            <input type="text" class="form-control" placeholder="Your Username">
        </div>
        
        <div class="col-1 input-group">
            <span class="input-group-addon glyphicon glyphicon-user"></span>
            <input type="text" class="form-control" placeholder="Your First Name">
        </div>
        
        <div class="col-1 input-group">
            <span class="input-group-addon glyphicon glyphicon-user"></span>
            <input type="text" class="form-control" placeholder="Your Last Name">
        </div>
        
        <div class="col-1 input-group">
            <span class="input-group-addon glyphicon glyphicon-envelope"></span>
            <input type="text" class="form-control" placeholder="Your Email">
        </div>
        
        <div class="col-1 input-group">
            <span class="input-group-addon glyphicon glyphicon-lock"></span>
            <input type="password" class="form-control" placeholder="Password">
        </div>
        
        <div class="col-1 input-group">
            <span class="input-group-addon glyphicon glyphicon-repeat"></span>
            <input type="password" class="form-control" placeholder="Confirm Password">
        </div>
        
        <div class="col-1 row">
            <div class="col-lg-6">
                <div class="input-group">
                    <span class="input-group-addon">
                        <input type="checkbox">
                    </span>
                    <input type="text" class="form-control" placeholder="I agree to the Terms of Use">
                </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->
        </div><!-- /.row -->
        
        
            <button type="button" class="col-1 btn btn-default btn-lg">
                <span class="glyphicon glyphicon-check" aria-hidden="true"></span> Sign up
            </button>
    </div>
    
		<img src="img/war3ss.jpg" alt="sign up picture">
       
</div>
</div>

<footer class="buffer-top">
  <div class="container">
    <p>Copyright 2014</p>
  </div>
</footer>

</body>
</html>
